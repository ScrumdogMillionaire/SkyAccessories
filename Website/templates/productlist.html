{%  load static from staticfiles %}

<div class="grid">

    {% for product in products%}


        <div class="grid-item">

            <div class="card z-depth-0">
                <div class="card-image">
                    <a href=""><img src="images/sample-1.jpg"></a>
                </div>
                <div class="card-content">
                    <a href="/skystore/product/{{product.id}}"><span class="card-title teal-text text-lighten-1">{{product.name}}</span></a>
                </div>
                <div class="card-action">
                    <a class="addbasket" method="POST" onclick="add_to_basket();"  name={{product.id}} href="    #">Add to Basket</a>
                </div>
            </div>

            
        </div>


    {%endfor%}  


    

</div>
