<!DOCTYPE html>

{%  load static from staticfiles %}

<html lang="en">

<head>

	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Google Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{%  static 'assets/Sky_logo_2014_small.png' %}">

</head>

<body>

    <!-- NavBar -->
	<header>
		<div class="navbar-fixed">
			<nav class="z-depth-0 white" role="navigation">
				<div class="nav-wrapper container">

					<!-- Sky Home Button-->

					<a href="/skystore/home/" class="brand-logo center"><img class="logo-header" src="{%  static 'assets/Sky_logo_2014_small.png' %}"/></a>

					<!-- Menu Icon-->

					<a href="#" data-activates="side-menu" class="button-collapse tooltipped" data-position="right" data-tooltip="Menu"><i class="material-icons prefix grey-text">menu</i></a>

					<!-- Navigation on the right -->

					<ul class="right hide-on-med-and-down">
						<li><a id="search-button" href="#" class="grey-text"><i class="material-icons grey-text left">search</i>Search</a></li>

						<!-- {% if user.is_authenticated %} -->
						<li><a href="/skystore/accountsettings/" class="grey-text"><i class="material-icons grey-text left">perm_identity</i>Account</a></li>
						<!-- {% else %} -->
						<!-- <li><a href="/skystore/login/" class="grey-text"><i class="material-icons grey-text left">perm_identity</i>Sign In</a></li> -->
						<!-- {% endif %} -->

						<li><a href="#" class="grey-text"><i class="material-icons grey-text left">shopping_cart</i>Basket</a></li>
					</ul>

					<!-- Side Navigation-->

					<ul class="side-nav" id="side-menu">
						<li><a href="#">Search</a></li>
						<li><a href="#">Account</a></li>
						<li><a href="#">Basket</a></li>
						<li><a href="#">Categories</a></li>
					</ul>
				</div>
			</nav>
		</div>


		<div id="drop-search" class="blue">
			<div class="container">
				<form>
					<input id="search" type="search" placeholder="Search..." required>
				</form>
			</div>
		</div>

	</header>

    <!-- CONTENT -->
    <main class="blue-grey lighten-5">
		<div id="main_content" class="container">

				{% block body_block %}

				{% endblock %}

		</div>
	</main>

    <!-- Footer -->
	<footer class="page-footer">
		<div class="footer-copyright white">
			<div class="container grey-text">
				Â© 2015 Sky UK
				<a class="grey-text right" href="#!">Terms & Conditions</a>
			</div>
		</div>
	</footer>

	<!-- JavaScript/jQuery Includes -->
	<script src="{%  static 'js/jquery-2.1.4.js' %}"></script>
    <script src="{%  static 'js/jquery-ui.js' %}"></script>
	<script src="{%  static 'js/materialize.js' %}"></script>
	<script src="{% static 'js/masonry.pkgd.min.js'%}"></script>

    <!-- Javascrit -->
	<script type="text/javascript">
        $( document ).ready(function(){
            $(".button-collapse").sideNav();
        })

        $('.grid').masonry({
		    // options
		    itemSelector: '.grid-item',
		    columnWidth: 325,
		    gutter: 10
	    });

		$(document).ready(function(){

			var status = 0;

		    $("#search-button").click(function(){

		    	if(status == 0)
		    	{
		    		$("#drop-search").slideDown();
		    		status = 1;
		    	}
		    	else if(status == 1)
		    	{
		    		$("#drop-search").slideUp();
		    		status = 0;
		    	}   
		    });

		});
	</script>

</body>
</html>
