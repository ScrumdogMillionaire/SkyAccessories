<!DOCTYPE html>

{%  load static from staticfiles %}

<html lang="en">

<head>

	<meta charset="utf-8">
	<title>{% block title %}Sky Accessories{% endblock %}</title>

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Google Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{%  static 'assets/Sky_logo_2014_small.png' %}">

</head>

<body>

    <!-- NavBar -->
	<header>
		<div class="navbar-fixed">
			<nav class="z-depth-0 white" role="navigation">
				<div class="nav-wrapper container">
					<a href="/skystore/home/" class="brand-logo center"><img class="logo-header" src="{%  static 'assets/Sky_logo_2014_small.png' %}"/></a>
					<a href="#" data-activates="side-menu" class="button-collapse tooltipped" data-position="right" data-tooltip="Menu"><i class="material-icons prefix grey-text">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="#" class="tooltipped" data-position="bottom" data-tooltip="Search"><i class="material-icons grey-text">search</i></a></li>
						<li><a href="/skystore/accountsettings/" class="tooltipped" data-position="bottom" data-tooltip="Account"><i class="material-icons grey-text">perm_identity</i></a></li>
						<li><a href="#"><i class="material-icons grey-text">shopping_cart</i></a></li>
					</ul>
					<ul class="side-nav" id="side-menu">
						<li><a href="#">Search</a></li>
						<li><a href="#">Account</a></li>
						<li><a href="#">Basket</a></li>
						<li><a href="#">Categories</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

    <!-- CONTENT -->
    <main class="blue-grey lighten-5">
		<div class="container">

				<!-- First Row -->
				<div class="row" style="padding-top:20px">
                    {% block body_block %}{% endblock %}
				</div>
			</div>
		</div>
	</main>

    <!-- Footer -->
	<footer class="page-footer">
		<div class="footer-copyright white">
			<div class="container grey-text">
				Â© 2015 Sky UK
				<a class="grey-text right" href="#!">Terms & Conditions</a>
			</div>
		</div>
	</footer>

	<!-- JavaScript/jQuery Includes -->
	<script src="{%  static 'js/jquery-2.1.4.js' %}"></script>
    <script src="{%  static 'js/jquery-ui.js' %}"></script>
	<script src="{%  static 'js/materialize.js' %}"></script>

    <!-- Javascrit -->
	<script type="text/javascript">
        $( document ).ready(function(){
            $(".button-collapse").sideNav();
        })

        $('.grid').masonry({
		    // options
		    itemSelector: '.grid-item',
		    columnWidth: 325,
		    gutter: 10
	    });
	</script>

</body>
</html>
